<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Expense Management</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Black & White Theme */
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }

    .card {
      background-color: #111;
      border: 1px solid #444;
      border-radius: 12px;
    }

    .form-control {
      background-color: #222;
      color: #fff;
      border: 1px solid #555;
    }

    .form-control:focus {
      background-color: #222;
      color: #fff;
      border-color: #fff;
      box-shadow: none;
    }

    .btn-primary {
      background-color: #fff;
      color: #000;
      border: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background-color: #ddd;
      color: #000;
    }

    a {
      color: #fff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .login-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo h2 {
      font-weight: bold;
      color: #fff;
    }
  </style>
</head>
<body>

<div class="login-container">
  <div class="card p-4 shadow" style="width: 400px;">
    <div class="logo">
      <h2>Expense Manager</h2>
    </div>
    <h4 class="text-center mb-4">Login</h4>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
      </div>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <input type="checkbox" id="rememberMe">
          <label for="rememberMe">Remember me</label>
        </div>
        <a href="#">Forgot Password?</a>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="text-center mt-3">Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Simple JS for demo
  const loginForm = document.getElementById('loginForm');
  loginForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    // Demo alert, replace with actual backend call
    alert(`Login Successful!\nEmail: ${email}`);
    
    // Redirect to home/dashboard page (replace with actual page)
    window.location.href = "home.html";
  });
</script>

</body>
</html>
